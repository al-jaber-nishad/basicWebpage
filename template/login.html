{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Web page</title>
  <link rel="icon" href="{% static 'image/bracnet-icon-2.png' %}" type="image/gif" sizes="16x16" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />

  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>

  <section class="login-page bg-light">
    <div class="login-container d-flex align-items-center justify-content-center">

      <div class="log-div">
        <div class="card rounded p-5">
          {% if form.errors %}
            <p class="alert alert-danger">Username and Password is not correct!</p>
          {% endif %}

          <div class="title">
            Log In 
          </div>
            <form class="login-form" method="POST">
              {% csrf_token %}
              <fieldset>
                <!-- {{ form.as_p }} -->
                {% for field in form.visible_fields %}
                <div class="form-group">
                  {{ field.errors }}
                  {{ field.label_tag }}
                  {{ field }}
                </div>
                {% endfor %}
              </fieldset>
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Do not have any account? <a href="{% url 'register' %}" class="ml-3">Register</a>
              </small>
            </div>
          </div>
      </div>
    </div>
  </section>

</body>

</html>
